<div class="container-fluid">
  <form>
    <div class="row">
      <div class="bg-contenedor-calculator">
        <div class="text-center bg-principal img-rounded kz-pad-20">
          <div class="row">
            <div class="col-xs-6">
              <p class="color-texto">CALCULADORA</p>
            </div>
            <div class="col-xs-6">
              <p class="color-texto magin-left">X</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input
                data-ng-model="operacao"
                data-ng-model="display"
                type="number"
                class="form-control text-right kz-input-text"
                id="display"
                name="display"
                [value]="display"
                readonly>
               <!--<p class="input-operaciones">{{display}} {{operacao}}</p>-->
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                data-ng-model="display"
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('7')"
                id="btn7">7
              </button>
            </div>
            <div class="col-xs-3">
              <button
                data-ng-model="display"
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('8')"
                id="btn8">8
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('9')"
                id="btn9">9
              </button>
            </div>
            <div class="col-xs-3">
              <button
                data-ng-model="definirOperacao"
                type="button"
                class="btn btn-default kz-btn"
                (click)="definirOperacao('/')"
                id="btnDivisao">/
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('4')"
                id="btn4">4
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('5')"
                id="btn5">5
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('6')"
                id="btn6">6
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="definirOperacao('*')"
                id="btnMIltiplicacao">*
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('1')"
                id="btn1">1
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('2')"
                id="btn2">2
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('3')"
                id="btn3">3
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="definirOperacao('-')"
                id="btnSubtracao">-
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('0')"
                id="btn0">0
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="AdcionarNumero('.')"
                id="btnDecimal">.
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                (click)="limpar()"
                class="btn btn-default kz-btn">C
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="definirOperacao('+')"
                id="btnSoma">+
              </button>
            </div>
          </div>
          <div class="col-lg-12">
              <button
                type="button"
                class="btn btn-success kz-btn btn-igual"
                (click)="calcular()"
                id="btnCalcular">=
              </button>
            </div>
        </div>
      </div>
    </div>
  </form>
</div>
